<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & signup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>

    <header class="header">
      <nav class="nav">
        <div class="right">
          <img src="/Photos/shovon das logo.png" alt="">
        <a href="#" class="nav_logo">SHOMIK DAS</a>
        </div>
          <div class="nav_items">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">About</a>
            <a href="#" class="nav_link">Contact</a>
            <button class="button" id="form-open">Login</button>
          </div>
      </nav>
    </header>


    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="login_form">
          <form action="#">
            <h2>Login</h2>
            <div class="input_box">
              <input type="email" placeholder="Enter your email" class="input_main" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your password" class="input_main" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw" id="forgot_password">Forgot password?</a>
            </div>

            <button class="button">Login Now</button>

            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="signup_form">
          <form action="#">
            <h2>Signup</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" class="input_main" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" class="input_main" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm password" class="input_main" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check2" />
                <label for="check2">I agree to the terms & condition</label>
              </span>
            </div>

            <button class="button">Signup Now</button>

            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
        <!-- forgot form -->
        <div class="forgot_form">
          <form action="#">
            <h2>Forgot Password</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" class="input_box_otp" required />
              <i class="uil uil-envelope-alt email"></i>
              <div class="otp"><a href="#">Send OTP</a></div>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your OTP" class="input_box_otp" required />
              <i class="uil uil-key-skeleton password"></i>
              <div class="otp"><a href="#">Resend OTP</a></div>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create new password" class="input_main" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm new password" class="input_main" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <button class="button">Reset Password</button>
            <div class="login_signup">Back to <a href="#" id="loginnew">Login</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
